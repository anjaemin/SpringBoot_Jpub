<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>thymeleaf2</title>
</head>
<body>
    <div th:object="${product}">
        <p>name: <span th:text="*{name}"/></p>
        <p>color: <span th:text="*{color}"/></p>
        <p>price: <span th:text="*{price}"/></p>
    </div>
    <div th:if="${product.price} > 3000" th:text="비싸다"/>
    <div th:if="${product.price} > 1500" th:text="적당하다"/>
    <div th:unless="${product.price} > 3000" th:text="비싸다"/>
</body>
</html>
